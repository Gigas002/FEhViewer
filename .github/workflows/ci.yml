name: Build

on:
  push:
    branches: ["ci-test"]
  pull_request:
    branches: ["ci-test"]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v3.4.1
        with:
          # The Java version to set up. Takes a whole or semver Java version. See examples of supported syntax in README file
          java-version: "18.x"
          # Java distribution. See the list of supported distributions in README file
          distribution: temurin

      - name: Flutter action
        # You may pin to the exact commit or the version.
        # uses: subosito/flutter-action@6c2e035f2692eeac890d854df95630c72673f130
        uses: subosito/flutter-action@v2.6.1
        #with:
        # The Flutter version to make available on the path
        #flutter-version: # optional, default is any
        # The Flutter build release channel
        #channel: # optional, default is stable

      - name: Setup Python
        uses: actions/setup-python@v4.2.0
        with:
          # Version range or exact version of Python or PyPy to use, using SemVer's version range syntax. Reads from .python-version if unset.
          python-version: "3.10" # optional

      - name: Preprocess
        run: |
          rm lib/config/config.dart
          mv lib/config/config.dart.sample lib/config/config.dart
      - name: Prepare
        run: |
          scripts/fvm_apk.sh
      - name: Build
        run: |
          scripts/build_apk.sh
